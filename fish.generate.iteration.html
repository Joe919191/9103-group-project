<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Simulation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #water {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="sketch-container"></div>
  <div id="fish-count-container">
    <label for="num-fishes-input">Enter number of fishes:</label>
    <br />
    <input type="number" id="num-fishes-input" name="num-fishes-input" value="150" />
  </div>
  <div id="generate-fishes-container">
    <button id="generate-fishes-button" onclick="generateFishes()">Generate Fishes</button>
  </div>
  <br /><br />
  <div id="remove-fishes-container">
    <button id="remove-fishes-button">Remove all fishes</button>
  </div>
  <svg id="display"></svg>
  <audio id="bg-music" src="Part of Your World - The Little Mermaid.mp3" autoplay loop></audio>
  <svg id="water"></svg>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="musicmachine.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="fish.boids.iteration.js" defer></script>
</body>
</html>
